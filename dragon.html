    messagingSenderId: "150917914821"
};
firebase.initializeApp(config);
var dbRef = firebase.database();
//先把uid 儲存起來 之後都可以用
var provider = new firebase.auth.FacebookAuthProvider();
var currentUserId = "";
var exchange = false;

firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
        // User is signed in.
        currentUserId = user.uid;
        console.log(user.uid);
        // console.log(user.uid.time);

        dbRef.ref("/" + currentUserId).on('value', function(snapshot) {
            var dragonAmount = snapshot.val().dragon;
            console.log(dragonAmount);
            $(".coupon").append("<p>" + dragonAmount + "</p>");
        })

    } else {
        // User is signed out.
        console.log("user is signed out!")
    }
});


function coupon() {
    if (exchange == false) {
        dbRef.ref("/" + currentUserId).once('value', function(snapshot) {
            var dragonAmount = snapshot.val().dragon;
            console.log(dragonAmount);
            if (dragonAmount >= 1) {
                exchange = true;
                dragonAmount = dragonAmount - 1;
                dbRef.ref(currentUserId).update({
                    dragon: dragonAmount
                });
                alert("兌換成功！");
            } else {
                alert("優惠券不足！");
            }
        });
        exchange = false;
    }
    console.log(exchange);
}
</script>

<body>
    <div class="contain">
        <div class="coupon" style="padding-top: 100%; padding-left:60%; font-size: 20px"></div>
        <button type="button" class="btn btn-info btn-lg" id="home" onclick="window.location.href='index.html'">回首頁</button>
        <div class="bo">
            <button type="button" class="btn btn-info btn-lg" id="collect" onclick="window.location.href='change.html'"></button>
            <button type="button" class="btn btn-info btn-lg" id="change" onclick="coupon()"></button>
        </div>
    </div>
</body>
