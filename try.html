    var status = 0;

    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(event) {
            var a = document.getElementById('alpha'),
                b = document.getElementById('beta'),
                g = document.getElementById('gamma')

                alpha = event.alpha,
                beta = event.beta,
                gamma = event.gamma;



            a.innerHTML = Math.round(alpha);
            b.innerHTML = Math.round(beta);
            g.innerHTML = Math.round(gamma);


            // look at phone
            if (b.innerHTML >= 20 && b.innerHTML <= 50 && g.innerHTML >= 0 && g.innerHTML <= 10) {
                status = 1;
                document.getElementById('sensor').append("現在狀態:看手機" + status);
            }

            // }

        }, false);
    } else {
        document.querySelector('body').innerHTML = '你的瀏覽器不支援喔';
    }


    //acceleration
    if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", function(event) {
            var accX = document.getElementById('accX'),
                accY = document.getElementById('accY'),
                accZ = document.getElementById('accZ')

            accX = event.acceleration.x;
            accY = event.acceleration.y;
            accZ = event.acceleration.z;

            accX.innerHTML = Math.round(accX);
            accY.innerHTML = Math.round(accY);
            accZ.innerHTML = Math.round(accZ);

        })
    }
